<!doctype html>
<html>
<head>
<title> basic html table</title>
<style>
	table{
		width:100%;
		border-collapse:collpase;
	}
	th, td{
		border:1px solid black;
		padding:8px;
		text-align:center;
		
	}
	th{
		background-color:mintcream;
	}
	
	tr:nth-child(even){
		background-color:lavender;
		
	}
</style>
</head>
<body>
<h1>creating basic html table with rows and columns</h1>
<table border:"2">
	<tr>
		<th>name</th>
		<th>age</th>
		<th>city</th>
	</tr>
	
	<tr>
		<td>sara</td>
		<td>25</td>
		<td>mumbai</td>
	</tr>
	
	<tr>
		<td>dev</td>
		<td>28</td>
		<td>hydrabad</td>
	</tr>
	
	<tr>
		<td>ram</td>
		<td>24</td>
		<td>chh, sambhajinagar</td>
	</tr>
</table>
</body>
</html>
